<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>





    <!---             timeline             --->
    <!---             timeline             --->
    <div class="timeline_box">
        <h6 class="tl_1"></h6>
        <h6 class="tl_2"></h6>
        <h6 class="tl_3"></h6>
        <h6 class="tl_4"></h6>
        <h6 class="tl_5"></h6>
        <h6 class="tl_6"></h6>
        <h6 class="tl_7"></h6>
        <h6 class="tl_8"></h6>
        <h6 class="tl_9"></h6>
    </div>
    <!---             timeline             --->


    <!---             Interact             --->
    <div class="interactive">

        <div class="go_nogo" style="top: 40%;">
            <div class="row">
                <div class="col">
                    <button type="button" onclick="return_go()" class="btn btn-success btn-lg btn-block active">
                        <p></p>
                        <p></p>
                        ไป
                        <p></p>
                        <p></p>
                    </button>
                </div>
                <div class="col">
                    <button type="button" onclick="return_nogo()" class="btn btn-danger  btn-lg btn-block active">
                        <p></p>
                        <p></p>
                        ไม่ไป
                        <p></p>
                        <p></p>
                    </button>
                </div>
            </div>
            <p></p>
            <div class="row" style="padding: 0px 15px 0px 15px;">
                <div class="progress timeout_1">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                        style="width: 100%;text-align: left;" aria-valuenow="100" aria-valuemin="" aria-valuemax="100">
                        หมดเวลา
                    </div>
                </div>
            </div>
        </div>



        <div class="separation_1st" style="top: 20%;">
            <div class="row">
                <div class="col">
                    <button type="button" onclick="return_separation_1st()"
                        class="btn btn-success btn-lg btn-block active">
                        <p></p>
                        <p></p>
                        แยกตัว 1st falcon 9
                        <p></p>
                        <p></p>
                    </button>
                </div>
            </div>
            <p></p>
            <div class="row" style="padding: 0px 15px 0px 15px;">
                <div class="progress timeout_2">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                        style="width: 100%;text-align: left;" aria-valuenow="100" aria-valuemin="" aria-valuemax="100">
                        หมดเวลา
                    </div>
                </div>
            </div>
        </div>



        <div class="separation_2nd" style="top: 20%;">
            <div class="row">
                <div class="col">
                    <button type="button" onclick="return_separation_2nd()"
                        class="btn btn-success btn-lg btn-block active">
                        <p></p>
                        <p></p>
                        แยกตัว 2nd
                        <p></p>
                        <p></p>
                    </button>
                </div>
            </div>
            <p></p>
            <div class="row" style="padding: 0px 15px 0px 15px;">
                <div class="progress timeout_3">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar"
                        style="width: 100%;text-align: left;" aria-valuenow="100" aria-valuemin="" aria-valuemax="100">
                        หมดเวลา
                    </div>
                </div>
            </div>
        </div>




    </div>
    <!---             Interact             --->



    <!--- CREW DRAGON DEMO2 AND 39A COMPLEX--->
    <div class="parallax d-flex justify-content-center align-items-end">
        <div class="dragon">
            <img class="demo-2" src="IMG/rocket/demo-2.png" alt="">
            <img class="_2nd" src="IMG/rocket/2nd.png" alt="">
            <img class="_1st" src="IMG/rocket/1st.png" alt="">
            <img class="trail_1st" src="/IMG/element/trail.png" alt="">
            <img class="trail_2nd" src="/IMG/element/trail.png" alt="">

        </div>
        <img class="pad" src="IMG/element/launch.png" alt="">
    </div>
    <!--- CREW DRAGON DEMO2 AND 39A COMPLEX--->


    <!---             Landing              --->
    <div class="landing_box d-flex align-items-start flex-column bd-highlight mb-3">
        <class class="mb-auto p-2 bd-highlight"></class>
        <div class="box p-2 bd-highlight">
            <img class="landing_1" src="/IMG/element/landing.gif" alt="">
            <img class="landing_3" src="/IMG/element/landing_3.gif" alt="">
            <img class="landing_2" src="/IMG/element/landing_1.gif" alt="">
        </div>
    </div>
    <!---             Landing              --->




    <!---           status right           --->
    <div class="status_right">

        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <h3 class="card-header">SPEED</h3>
            <div class="card-body">
                <h5 class="card-title"><b id="speed"></b> km/h</h5>
            </div>
        </div>

        <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <h3 class="card-header">ALTITUDE</h3>
            <div class="card-body">
                <h5 class="card-title"><b id="altitude"></b> km</h5>
            </div>
        </div>

    </div>
    <!---           status right           --->


    <!---          status footer           --->
    <div class="t_minus">
        <h3 id="time_status"></h3>
        <h3 class="time"><b id="min"></b> : <b id="sec"></b> </h3>
        <br>
    </div>
    <div class="status_footer d-flex justify-content-center align-items-end">
        <div class="left"><img class="circle" src="/IMG/element/LEFT.png" alt=""></div>
        <div class="right"><img class="circle" src="/IMG/element/RIGHT.png" alt=""></div>
    </div>
    <!---          status footer          --->






    <!---              cloud               --->
    <div class="effect">
        <img class="cloud c1" src="/IMG/element/c1.png" alt="" style="width: 100%;height: auto;">
        <img class="cloud c2" src="/IMG/element/c2.png" alt="" style="width: 150%;height: auto;left: 40%;">
        <img class="cloud c3" src="/IMG/element/c3.png" alt="" style="width: 100%;height: auto;left: 40%;">
    </div>
    <!---              cloud               --->




    <!---           EART AND ISS           --->
    <div class="eart_iss d-flex justify-content-center align-items-end">
        <img class="eart" src="IMG/element/earth4.png" alt="">
    </div>
    <!---           EART AND ISS           --->




</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/TextPlugin.min.js"></script>
<script src="/javascripts/CustomEase.min.js"></script>
<script src="./javascripts/main.js"></script>

</html>
